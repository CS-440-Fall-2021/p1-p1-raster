<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UT-8">
    <title>Index</title>
    <style>
        /* make the canvas fill its container */
        #gl-canvas {
            width: 80%;
            height: 80%;
            /* display: block; */
            /* background-color: black; */
        }
    </style>

    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es

        in vec4 vPosition;  // attribute
        in vec3 vColor;  // attribute
        out vec4 vtxColor;
        //uniform mat4 uTransformMatrix;
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        void main()
        {
            float c = cos(1.2);                         
            float s = sin(1.2);
            mat3 rotation = mat3(c,  0,  s,               
            0,  1,  0,               
            -s, 0,  c);                         
            gl_Position = projectionMatrix*modelViewMatrix*vPosition; // vertex position in CAMERA COORDINATES
            //gl_Position = vPosition; // vertex position in CAMERA COORDINATES

            gl_PointSize = 10.0;
            vtxColor = vec4(vColor, 1.0);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision highp float;  // lowp, mediump

        in vec4 vtxColor;
        out vec4 fragColor;
        

        void main()
        {
            fragColor = vtxColor;
        }
    </script>

    <script src="http://interactivecomputergraphics.com/8E/Code%20update/Common/initShadersES6.js"></script>
    <script src="http://interactivecomputergraphics.com/8E/Code%20update/Common/MVES6.js"></script>

    <script type="text/javascript" src="index.js"></script>
</head>

<body>

    <h1>Index</h1>
    <h1 id="mode" style="margin-bottom: 0;"></h1>
    <br>

    <canvas id="gl-canvas" width="600" height="600" style="border:1px solid #000000;">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    <br>


</body>

</html>
